<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>

<table >
		<tr>
            <th>id</th>
            <th>cpf</th>
            <th>telefone</th>
        </tr>
			 <tr th:each="usuario : ${usuario}">
            <td> <span th:text="${usuario.id}"></span> </td>
            <td> <span th:text="${usuario.cpf}"></span> </td>
            <td> <span th:text="${usuario.telefone}"></span> </td>
     	   </tr>
     	   
     	   </table>
     	   
     	 
       		 
</body>
</html>
